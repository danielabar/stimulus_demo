    copy: "Copiar"
    done: "Hecho"
  welcome:
    index:
      very_important_content: >
        El sol se asomó suavemente a través del denso follaje, proyectando sombras moteadas en el suelo del bosque.
        Con mano firme, el artista aplicó meticulosamente trazos de colores vibrantes al lienzo, dando vida al paisaje.
        Mientras las olas chocaban contra la accidentada costa, una sensación de tranquilidad invadió a la figura solitaria parada al borde del acantilado.
        En medio de las bulliciosas calles de la ciudad, el aroma del café recién hecho se filtraba desde el pintoresco café, invitando a los transeúntes a quedarse un poco más.
